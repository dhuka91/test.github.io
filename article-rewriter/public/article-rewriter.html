<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Article Rewriter | All-in-One Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="rewriter.css" />
</head>
<body>

  <!-- Header -->
<div id="header-placeholder"></div>

<!-- Main Section -->
<section class="hero">
  <div class="main-container">
    <h3>Article Rewriter</h3>
    <p>Article rewriter or article spinner helps you rewrite articles or any type of content.</p>
  </div>

  <div class="rewriter-container">
    <textarea id="originalText" placeholder="Enter your content here..."></textarea>
    <div class="counter" id="counter">Words: 0 | Characters: 0</div>
    <div class="actions">
      <button id="rewriteBtn"><i class="fas fa-sync-alt"></i> Rewrite</button>
      <button id="copyBtn"><i class="fas fa-copy"></i> Copy</button>
      <button id="clearBtn"><i class="fas fa-times"></i> Clear</button>
    </div>
    <textarea id="rewrittenText" placeholder="Rewritten content will appear here..." readonly></textarea>
  </div>
</section>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- Dynamically load script.js from correct path -->
<script>
  const depth = window.location.pathname.split('/').length - 2;
  const jsPath = '../'.repeat(depth) + 'script.js';
  const script = document.createElement('script');
  script.src = jsPath;
  document.body.appendChild(script);
</script>

<!-- Your page-specific JS -->
<script src="rewriter.js"></script>
</body>
</html>
